  #     - ./db_volume/postgresql_data:/var/lib/postgresql

  redis:
    image: redis:7.0-alpine
    ports:
      - 6380:6380

  sidekiq: &sidekiq
    <<: *web
    ports:
      - "3001:3000"
    depends_on:
      - redis
    build: .
    command: bash -c "bundle exec sidekiq"
    volumes:
      - .:/app
    env_file:
      - web.env
