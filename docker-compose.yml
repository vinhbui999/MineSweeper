version: "3.8"

services:
  web: &web
    tty: true
    stdin_open: true
    image: minesweeper:dev
    build:
      context: .
    environment:
      REDIS_HOST: redis
    command: sh docker/start.sh
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    env_file:
      - web.env
    depends_on:
      - redis
  # db:
  #   image: postgres:15.9-alpine3.20
  #   restart: always
  #   environment:
  #     POSTGRES_PASSWORD: password
  #     POSTGRES_USER: postgres
  #     POSTGRES_DATABASE: minesweeper
  #   ports:
  #     - "5433:5432"
